[package]
name = 'cexio'
version = '0.5.3'
authors = ['Sergey Isaev <isvforall@gmail.com>']
edition = '2018'
description = 'Client for Cex.io crypto exchange API'
keywords = [
    'cexio',
    'cryptocurrency',
    'trading',
    'bitcoin',
    'crypto',
]
license = 'MIT'
repository = 'https://github.com/isvforall/cexio'
homepage = 'https://github.com/isvforall/cexio'
documentation = 'https://docs.rs/cexio'
readme = 'README.md'
categories = ['api-bindings']
include = [
    '**/*.rs',
    'Cargo.toml',
]

[dependencies]
hmac = '0.9.0'
sha2 = '0.9.1'
hex = '0.4.2'
strum_macros = '0.19.2'
chrono = "0.4.19"

[dependencies.reqwest]
version = '0.10.8'
features = [
    'blocking',
    'json',
]

[dependencies.serde]
version = '1.0.115'
features = ['derive']

[dev-dependencies]
toml = '0.5.6'
lazy_static = '1.4.0'
